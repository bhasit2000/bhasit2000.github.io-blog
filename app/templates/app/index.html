{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="{% static 'app/post/images/icons/favicon.ico' %}"/>

    <title>The Blog - Home</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'app/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'app/css/clean-blog.min.css' %}" rel="stylesheet">

  </head>

  <body>
 <!-- Navigation -->
 
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href={% url 'index' %}>Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href={% url 'index' %}>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'post' %}>Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'about' %}>About</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href={% url 'contact' %}>Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{% static 'app/img/home.jpg' %}')">

      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>The Blog</h1>
              <span class="subheading">A Blogging platform by Bhasit Chabra</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
   {% for p in posts %}
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-preview">
              <h2 class="post-title">
               <a href={% url 'details' id=p.id %}>{{ p.title }}</a>
              </h2>
            <p class="post-meta">{{ p.name }}
              on {{ p.date }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  
      

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
          
                  
            <p class="copyright text-muted">Copyright &copy; The Blog 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'app/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'app/js/clean-blog.min.js' %}"></script>

  </body>

</html>
