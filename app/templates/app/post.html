{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Blog - Post</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'app/post/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/post/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/post/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/post/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/post/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/post/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/post/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/post/css/main.css' %}">
<!--=============================================================================================-->

    <!-- Bootstrap core CSS -->
    <link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'app/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'app/css/clean-blog.min.css' %}" rel="stylesheet">
</head>
<body>

	<!-- Navigation -->
<header>	
   <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href={% url 'index' %}>Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href={% url 'index' %}>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'post' %}>Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'about' %}>About</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href={% url 'contact' %}>Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


 <header class="masthead" style="background-image: url('{% static 'app/img/home-bg.jpg' %}')">

    <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <div class="container-contact2">          
				    	  <div class="wrap-contact2">
                  <form class="contact2-form validate-form" method="POST" action="{% url 'post' %}">
          					  {% csrf_token %}
  							        <span class="contact2-form-title">
  								        Add a Post
  							        </span>

    							      <div class="wrap-input2 validate-input" data-validate="Name is required">
           					       {{form.name}}
    								      <span class="focus-input2" data-placeholder="NAME"></span>
    							      </div>
           

            						<div class="wrap-input2 validate-input" data-validate = "Valid title is required">
            							{{form.title}}
            							<span class="focus-input2" data-placeholder="TITLE"></span>
            						</div>

          							<div class="wrap-input2 validate-input" data-validate = "Post is required">
                   				   		 {{form.body}}
          								<span class="focus-input2" data-placeholder="BODY "></span>
          							</div>
                 

    							      <div class="container-contact2-form-btn">
    							       	<div class="wrap-contact2-form-btn">
    								      	<div class="contact2-form-bgbtn"></div>
    									         	<button class="contact2-form-btn" href="{% url 'index' %}">
                  							   Post
                 				     		</button>  

    						          </div>						
                        </div>   
  					      </form>

               </div><br><br><br>
             </div>
            </div>
           </div>
          </div>
       </div>
     </div> 
    </header>


    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
          
                  
            <p class="copyright text-muted">Copyright &copy; The Blog 2018</p>
            <br>
          </div>
        </div>
      </div>
    </footer>

	

<!--===============================================================================================-->
	<script src="{% static 'app/post/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/post/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'app/post/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/post/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/post/js/main.js' %}"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
